<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anhanguera — Portal de Autenticidade Acadêmica</title>

  <style>
    :root {
      --laranja-escuro: #e65c00;
      --laranja-claro: #ffb84d;
      --bg: #fff8f2;
      --texto: #1f2937;
      --muted: #6b7280;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto;
      background: var(--bg);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, var(--laranja-escuro), var(--laranja-claro));
      color: white;
      text-align: center;
      padding: 32px 16px;
    }

    header h1 { margin: 0; font-size: 24px; font-weight: 700; }
    header p { margin: 6px 0 0; font-size: 15px; opacity: 0.9; }

    main {
      width: 100%;
      max-width: 600px;
      background: var(--card);
      margin-top: 40px;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }

    .search { display: flex; gap: 10px; margin-bottom: 20px; }

    input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
    }

    button {
      background: var(--laranja-escuro);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .card {
      border: 1px solid #f3f4f6;
      border-radius: 12px;
      padding: 20px;
      background: #fffaf5;
    }

    .muted { color: var(--muted); font-size: 14px; margin-bottom: 4px; }

    .label {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 8px;
      background: #fff2e0;
      color: var(--laranja-escuro);
      font-weight: 700;
      font-size: 14px;
    }

    #feedback { color: #b91c1c; font-size: 14px; margin-bottom: 12px; }

    footer {
      margin-top: 40px;
      color: var(--muted);
      font-size: 13px;
      padding-bottom: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
<header>
  <h1>Anhanguera</h1>
  <p>Portal de Autenticidade Acadêmica</p>
</header>

<main>
  <div class="search">
    <input id="q" placeholder="Digite o número do diploma (ex: 47666-87)" />
    <button id="btn">Consultar</button>
  </div>

  <div id="feedback"></div>

  <div class="card">
    <div class="muted">Resultado da verificação</div>
    <h2 id="name">—</h2>
    <div id="degree">—</div>
    <div id="inst">—</div>
    <div id="date">—</div>
    <div style="margin-top:14px">
      <span class="label" id="status">—</span>
    </div>

    <hr style="margin:18px 0;border:none;border-top:1px solid #f3f4f6">

    <div class="muted">Número do diploma</div>
    <div id="dnum" style="font-weight:700;margin-top:6px">—</div>
  </div>
</main>

<footer>
  © 2025 Anhanguera — Todos os direitos reservados
</footer>

const q = document.getElementById('q');
const btn = document.getElementById('btn');
const nameEl = document.getElementById('name');
const degreeEl = document.getElementById('degree');
const instEl = document.getElementById('inst');
const dateEl = document.getElementById('date');
const dnumEl = document.getElementById('dnum');
const statusEl = document.getElementById('status');
const feedbackEl = document.getElementById('feedback');

function clearAll() {
  nameEl.textContent = '—';
  degreeEl.textContent = '—';
  instEl.textContent = '—';
  dateEl.textContent = '—';
  dnumEl.textContent = '—';
  statusEl.textContent = '—';
  statusEl.style.background = '#fff2e0';
  statusEl.style.color = '#e65c00';
  feedbackEl.textContent = '';
}

btn.onclick = () => {
  const value = q.value.trim();
  clearAll();

  if (!/^\d{5,10}-\d{2}$/.test(value)) {
    feedbackEl.textContent = 'Número de diploma inválido.';
    return;
  }

  if (knownDiplomas[value]) {
    const d = knownDiplomas[value];
    nameEl.textContent = d.name;
    degreeEl.textContent = d.degree;
    instEl.textContent = d.inst;
    dateEl.textContent = d.date;
    dnumEl.textContent = d.diploma;
    statusEl.textContent = d.status;
  } else {
    nameEl.textContent = 'Nenhum registro encontrado';
    statusEl.textContent = 'Não encontrado';
    statusEl.style.background = '#ffe5e5';
    statusEl.style.color = '#b91c1c';
  }
};
</script>
