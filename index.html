<script>
  const knownDiplomas = {
    '364446-86': {
      name: 'Eliane da Silva',
      degree: 'Pós-Graduação em Enfermagem Gerontologia',
      inst: 'Universidade Anhanguera',
      date: 'Conclusão em 23/08/2025',
      status: 'Ativo',
      diploma: '364446-86'
    }
  };

  const q = document.getElementById('q');
  const btn = document.getElementById('btn');

  const nameEl = document.getElementById('name');
  const degreeEl = document.getElementById('degree');
  const instEl = document.getElementById('inst');
  const dateEl = document.getElementById('date');
  const statusEl = document.getElementById('status');
  const dnumEl = document.getElementById('dnum');
  const feedbackEl = document.getElementById('feedback');

  btn.onclick = () => {
    const v = q.value.trim();
    feedbackEl.textContent = '';

    if (!v) {
      feedbackEl.textContent = 'Informe o número do diploma.';
      return;
    }

    const d = knownDiplomas[v];

    if (d) {
      nameEl.textContent = d.name;
      degreeEl.textContent = d.degree;
      instEl.textContent = d.inst;
      dateEl.textContent = d.date;
      statusEl.textContent = d.status;
      dnumEl.textContent = d.diploma;
    } else {
      nameEl.textContent = 'Nenhum registro encontrado';
      degreeEl.textContent = '';
      instEl.textContent = '';
      dateEl.textContent = '';
      statusEl.textContent = 'Não encontrado';
      dnumEl.textContent = '—';
    }
  };
</script>
